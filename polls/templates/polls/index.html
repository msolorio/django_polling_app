<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Polls</title>
</head>
<body>
  <h1>Welcome to the index page</h1>

  {% if questions %}
    <ul>
      {% for question in questions %}
        <li>
          <a href="/polls/{{ question.id }}">{{ question.question_text }}</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No polls available.</p>
  {% endif %}
</body>
</html>
